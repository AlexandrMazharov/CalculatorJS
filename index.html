<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="scss_main.css" />

    <title>calc</title>
  </head>
  <body>    
    <div class="calc">
      <div class="label">JS CALCULATOR</div>
      <div class="slogan">simple code
        simple design</div>
      <div class="keyboard" id="keyboard">
        <span class="clear">C</span>
        <div class="input-label">
          <input class="calc__input" id="input_text" readonly disabled/><br/>
          <input class="calc__input__old" id="input_old" readonly disabled/>
        </div>

        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">/</span>
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>
        <span class="operator">*</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
